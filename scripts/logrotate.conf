# Log rotation for Stock Trading Agent
# Install: sudo cp scripts/logrotate.conf /etc/logrotate.d/trading-agent

/path/to/stock-predict/logs/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 %USER% %USER%
    
    # Send HUP to trading agent to reopen log files (if implemented)
    # postrotate
    #     /bin/kill -HUP $(cat /var/run/trading-agent.pid 2>/dev/null) 2>/dev/null || true
    # endscript
}

/path/to/stock-predict/data/*.db {
    # Don't rotate SQLite databases
    # Use backup script instead
    missingok
    notifempty
}
